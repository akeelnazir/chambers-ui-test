<div class="item-grid">
  <mat-card *ngFor="let post of posts">
    <mat-card-header>
      <mat-card-title> {{ post.title | truncate: 50 }} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{ post.body | truncate : 50}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{ post.userId | username }}</button>
    </mat-card-actions>
  </mat-card>
</div>
