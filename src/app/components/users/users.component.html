<div class="item-grid" *ngIf="(users$ | async) as users; else elseBlock">
  <mat-card *ngFor="let user of users">
    <mat-card-header>
      <mat-card-title> <mat-icon>face</mat-icon> {{ user.username | truncate: 50 }} </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h3>
        {{ user.name }}
      </h3>
      <p>
        Email: {{ user.email }}
      </p>
      <p>
        Company: {{ user.company.name }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button> View details</button>
    </mat-card-actions>
  </mat-card>
</div>
<ng-template #elseBlock>
  <mat-spinner></mat-spinner>
</ng-template>
